<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Giphy Search</title>
</head>
<body>

    <!-- Header row for tags and search/add -->
    <div class="row">

        <!-- Section for terms -->
        <div class="col-xs-9" id="terms-div">
            <button class="btn btn-default term-tag" value="angry%20beavers">
                angry beavers
            </button>
            <button class="btn btn-default term-tag" value="power%20puff%20girls">
                power puff girls
            </button>
            <button class="btn btn-default term-tag" value="dragonball%20z">
                dragonball z
            </button>
            <button class="btn btn-default term-tag" value="rugrats">
                rugrats
            </button>
            <button class="btn btn-default term-tag" value="hey%20arnold">
                hey arnold
            </button>
        </div>

        <!-- Section for search / adding -->
        <div class="col-xs-3" id="search-div">
            <div class="form-group">
                <input type="text" class="form-control" id="search-input"
                       placeholder="Enter a term to add...">
                <button class="btn btn-success" id="search-button">
                    Submit
                </button>
            </div>
        </div>

    </div>

    <!-- Gif row for display -->
    <div class="row">

        <!-- Section for gifs -->
        <div class="col-xs-12" id="gif-container">

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="assets/javascript/site.js"></script>
</body>
</html>
